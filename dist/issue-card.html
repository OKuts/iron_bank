ype="checkbox" id="terms" checked=""> <span class="checkmark"></span> <span>Я согласен с положениями Банка <span class="errorMessage" data-path="terms"></span></span></label> <input class="form__button form__submit" type="submit" value="Выпустить карту"></form><div style="display: none;" data-type="mastercard" class="additional__links"><p class="additional__links--remark">Карту класса World Elite мы открывает только по своей инициативе.</p></div><div data-type="visa" class="additional__links"><p class="additional__links--remark">Карту класса Infinite мы открывает только по своей инициативе.</p></div></div></div></section><section class="decorative__section"><img class="decorative__section__img" src="img/scene_2.svg" alt=""></section></main></body></html>
